# Netlify build config for Next.js 14
# https://docs.netlify.com/build/frameworks/framework-setup-guides/nextjs/

[build]
  command = "npm run build"
  # Publish dir is set automatically by Netlify's Next.js support

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js on Netlify uses the Essential Next.js plugin automatically when
# the framework is detected. No extra config needed for API routes or SSR.

